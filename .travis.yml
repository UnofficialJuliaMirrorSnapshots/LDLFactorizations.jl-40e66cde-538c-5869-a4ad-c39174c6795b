language: julia

os:
  - linux
  - osx

julia:
  - 1.0
  - 1.1
  - nightly

matrix:
  allow_failures:
    - julia: nightly

sudo: required

git:
  depth: 9999

notifications:
  email: false

branches:
  only:
    - master

after_success:
  - julia -e 'cd(Pkg.dir("LDLFactorizations")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
